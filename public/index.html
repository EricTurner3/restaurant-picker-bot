
<html>
  <head>
    <title>Restaurant Picker Bot</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '811520195653813',
          xfbml: true,
          version: 'v2.6'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="banner"> Restaurant Picker Bot</div>



    <div>
      <p>The "Message Us" plugin takes the user directly to Messenger and into a thread with your Page.</p>

      <div class="fb-messengermessageus" 
        messenger_app_id='811520195653813'
        page_id='1842418809312350'
        color="blue"
        size="standard">
      </div>
    </div>

  </body>
</html>
